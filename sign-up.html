<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Guernsey a website about a small island in the Channel Islands">
    <meta name="keywords" content="Guernsey, Channel Islands, activites in Guernsey, photos of Guernsey">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Welcome to Guernsey</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="heading">Welcome to Guernsey</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="activites.html" class="active">Activites</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="sunset-image"></div>
    <div class="sign-up-form">
        <form class="signup-form" method="post">
            <h1>Sign Up</h1>
            <label for="fname">First name:</label>
            <input type="text" required class="input-text" placeholder="First Name">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required class="input-text" placeholder="Last Name">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" required class="input-text" placeholder="Email">
            <input class="sign-button" type="submit" value="Sign Up!">
        </form>
    </div>  
    
    /* Add google maps here for location of Guernsey */
    <footer>
        <ul class="social-links">
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit Guernsey Twitter Page (opens in a new tab)"><i
                        class="fa-brands fa-twitter fa-beat" style="color: #4781e6;"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit Guernsey Facebook Page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook fa-beat"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit Guernsey Instagram Page (opens in a new tab)"><i
                        class="fa-brands fa-instagram fa-beat" style="color: #e981db;"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit Guernsey Youtube Page (opens in a new tab)"><i
                        class="fa-brands fa-youtube fa-beat" style="color: #cf2020;"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/d0f583e2b6.js" crossorigin="anonymous"></script>

</body>

</html>
